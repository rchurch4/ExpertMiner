{% load staticfiles %}

<head>
	<title>People Search Engine</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'search/css/style.css' %}" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id='top'>
		<h1>Boston University</h1>
		<h5>Designed by Rob Churchill &amp; Behzad Golshan</h5>
	</div>
	<br>
	<h1> You searched for: </h1>
	<ul>
	{% for term in query_list %}
		<li>{{ term }}</li>
	{% endfor %}
	</ul>
	<h2> Your search returned: </h2>
	<ul>
	{% for term in returned_list %}
		<li>{{ term.name }}</li>
	{% endfor %}
	</ul>
