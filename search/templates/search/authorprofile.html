{% load staticfiles %}

<head>
	<title>People Search Engine</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="{% static 'search/javascript/basic.js' %}" name="basic"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'search/css/style.css' %}" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div id='top'>
		<h1>Boston University</h1>
		<h2><a id = 'keysearch' href='/'>Search by Keywords</a></h2>
		<h2><a id = 'authsearch' href='/authors/'>Search by Author Name</a></h2>
		<h5>Designed by Rob Churchill &amp; Behzad Golshan</h5>
	</div>

	<div id='info'>
		<h1>{{author_info.name}}</h1>
		<h2>Top Keywords</h2>
		<ul>
			<li>{{author_info.kw1}}</li>
			<li>Keyword 2</li>
		</ul>
		<h2>List of Papers</h2>
		<ul>
			<li>{{author_info.p1}}</li>
			<li>Paper 2</li>
		</ul>
	</div>
